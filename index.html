<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/SIGN.GD1.jpeg" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Deepmala</span>
            </h1>
            <h2>Full Stack Web Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="images/images (1).jpg" alt="Project 1" />     
                <button class="btn"><a href="https://deepmaladixit.github.io/Newton-Project/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/Netflix.webp" alt="Project 1" />
                <button class="btn"><a href="https://deepmaladixit.github.io/Netflix-Homepage/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/Sarkari-Result.jpg" alt="Project 1" />
                <button class="btn"><a href="https://deepmaladixit.github.io/Sarkari-result/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/download.jpg" alt="Project 4" />
                <button class="btn"><a href="https://deepmaladixit.github.io/Restaurant/" target="_blank">Click me</a></button>                
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/gradient-ui-ux-background_23-2149052117.webp" alt="Project 5" />
                <button class="btn"><a href="https://deepmaladixit.github.io/UI-UX/" target="_blank">Click me</a></button> 
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/road-1072823__340.jpg" alt="Project 6" />
                <button class="btn"><a href="https://deepmaladixit.github.io/Nature/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/Web_Page.png" alt="Project 7" />
                <button class="btn"><a href="https://deepmaladixit.github.io/webpage/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/photo-1470225620780-dba8ba36b745.jpg" alt="Project 8" />
                <button class="btn"><a href="https://deepmaladixit.github.io/MyTunes/" target="_blank">Click me</a></button>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/yt.png" alt="Project 9" />
                <button class="btn"><a href="https://deepmaladixit.github.io/Youtubeclone/" target="_blank">Click me</a></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
              <h3>Linkedin</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <h3>@ Send Mail</h3>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Created By Deepmala Dixit</div>
    </footer>
  </body>
</html>
